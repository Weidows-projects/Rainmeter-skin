[Rainmeter]
Author=Media Maggot | Daelnz
update=250
MiddleMouseDownAction= [!WriteKeyValue Variables Colour1 #Colour2#][!WriteKeyValue Variables Colour2 #Colour3#][!WriteKeyValue Variables Colour3 #Colour1#][!Refresh]

[Metadata]
Name=Volume
Information=Allows you to adjust the master volume level | You can use the buttons, or click anywhere along the scale to change volume | Middle Mouse Button changes the colour
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=1.2.0

[Variables]
Colour1=Orange
Colour2=Blue
Colour3=Red

[MeasureWin7Audio]
Measure=Plugin
Plugin=Win7AudioPlugin

[MeterBackground]
meter=image
imagename=#@#\Images\Volume\volume.png
y=15
x=3
Antialias=1

[MeterPosition]
Meter=Bar
MeasureName=MeasureWin7Audio
BarImage=#@#\Images\Volume\Position#colour1#.png
X=41
y=23
Antialias=1

[MeterVolumeScale]
meter=image
ImageName=#@#\Images\Volume\Volume Scale.png
x=36
y=29
Antialias=1

[MeterVolumeUP]
meter=button
ButtonImage=#@#\Images\Volume\Up#Colour1#.png
y=142
x=6
ButtonCommand=  [!CommandMeasure "MeasureWin7Audio ChangeVolume 5"]
Antialias=1

[MeterVolumeDOWN]
meter=Button
ButtonImage=#@#\Images\Volume\Down#Colour1#.png
y=264
x=6
ButtonCommand=  [!CommandMeasure "MeasureWin7Audio ChangeVolume -5"]
Antialias=1

;Set Volume==============

